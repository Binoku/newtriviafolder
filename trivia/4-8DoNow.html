<!DOCTYPE html>
<html>
<head>
  <title>League of Legends Trivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animation-demo.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>League of Legends Trivia</h1>
          <div id="welcome-screen">
            <!-- Type in rules here -->
            <h3>What is your name?</h3>
            <form>
              <div class="input-field col s6">
                <input id="player-name" type="text" placeholder="Type your name here">
                <label class="active" for="first_name2">First Name</label>
                <button type="submit" id="name-button" class="waves-effect waves-light btn red">Submit</button>
              </div>
            </form>
          </div> <!-- end welcome-screen -->
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="dashboard ">
            <h3 id="show-player-name">Player Name</h3>
          </div>
        </div>
      </div> <!-- Scoreboard -->
    </div>
    <div id="question1" class="question" class"row">
      <div class="col s12">
        <h4>1. What is this game based on?</h4>
        <form>
          <div class"input-field col s6">
            <input id="input-question1" type="text" placeholder="Your Answer">
            <label class="active" for="input-question1">
            Question 1</label>
            <button type="submit" id="question1-btn" class="waves-effect waves-light btn red">Answer</button>
          </div>
        </form>
        <div id="answer1" class="answer">
        <h5>Your answer is: <span id="show-player-answer1"></span></h5>
        <h5> The right answer is: <span id"correct-answer1"></span></h5>
       </div>
      </div>
     </div>
    </div> 
   </main>
     <!-- Question 2 -->
      <div id="question2" class="question row">
        <div class="col s12">
          <h4>2. Who won the World Championship of 2015?</h4>
          <form>
            <div class="input-field col s6">
              <input id="input-question2" type="text" placeholder="Type your answer here">
              <label class="active" for="input-question2">Question 2</label>
              <button type="submit" id="question2-btn" class="waves-effect waves-light btn green">Answer</button>
            </div>
          </form><!-- End of question 2 -->

     <div id="answer2" class="answer">
            <h5 id="correct-msg2" class="green-text correct-msg">You are correct!</h5>
            <h5 id="incorrect-msg2" class="red-text incorrect-msg">WRONG!!!!!</h5>
          </div>
        </div> <!-- end col -->
      </div> <!-- question 2 row -->

      <!-- Win and Lose Msgs -->
      <div class="row">
        <div class="col s12">
          <h3 id="lose-game-msg" class="red-text">You lost the game!</h3>
          <!-- put win msg here -->
        </div> <!-- end col -->
      </div> <!-- end row -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
